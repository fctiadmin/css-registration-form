<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	<div class="reg-form">
				<form action="">
				<h1>Register Form</h1>
			<div class="input-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" placeholder="Enter your name" name="" id="name" />
			</div>
			<div class="input-group">
				<label for="mobile">Mobile</label>
				<input type="tel" class="form-control" name="" id="mobile" />
			</div>
			<div class="input-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" name="" id="email" />
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="" id="pasword" />
			</div>
			<div class="btn-box">
			<input type="submit" value="Submit" id="submit-btn" />
			</div>
			
			</form>
	</div>
</body>
</html>
